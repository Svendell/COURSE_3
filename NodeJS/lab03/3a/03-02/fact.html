<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Factorial</title>
</head>

<body>
    <div id='result'></div>
    <script>
        result.innerHTML = '';
        let n = 0;
        const d = Date.now();
        for(var k =0;k<20;k++){
            fetch(`http://localhost:5000/fact?k=${k}`,{
                method : 'GET',
                mode: 'no-cors',
                headers: {'Accept':'application/json'}
            })
                .then(response => {return response.json();})
                .then((pdata) => {
                    result.innerHTML += (n++) + '.Результат: ' + (Date.now()-d)+ '-'
                    + pdata.k + '/' + pdata.fact +'<br/>';
                });
        };
    </script>
</body>

</html>
